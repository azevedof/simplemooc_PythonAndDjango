{% extends "base.html" %}
{% block content %}

{% load static %}

{% for course in course %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1-3">
        <div class="l-box">
            <a href="{{ course.get_absolute_url}}">
            {% if course.image %}
                <img src="{{course.image.url}}" alt="{{course.name}}"/>
            {% else %}
                <img src="{% static 'img/course-image.png' %}" alt="{{course.name}}" />
            {% endif %}
            </a>
        </div>
    </div>
        <div class="pure-u-2-3">
            <div class="l-box">
                <h4 class="content-subhead"><a href="{{ course.get_absolute_url}}" title="">{{course.name}}</a></h4>
                {{ course.description|linebreaks }}  #substitui os parágrafos
            </div>
        </div>
</div>
{% empty %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <div class="l-box">
            <p> Nenhum curso disponível na plataforma!</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
