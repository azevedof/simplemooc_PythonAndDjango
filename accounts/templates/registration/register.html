{% extends "base.html" %}


{% block content %}

<div class="pure-g-r content-ribbon" id="login">
    <div class="pure-u-1">
        <h3>Informe os dados:</h3>
        <form class="pure-form pure-form-aligned" method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="pure-control-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
                {% endfor %}
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
            </div>
        </fieldset>

        </form>
    </div>
</div>
{% endblock %}
